<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrono Rose - Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/nav.css">
</head>
<body>

    <header class="site-header">
        <nav class="navbar">
            <div class="nav-left">
                <ul class="nav-links">
                    <!-- Make sure paths are correct relative to your site structure -->
                    <li><a href="index.html">Home</a></li>
                    <li><a href="gallery.html">Brands</a></li>
                    <li><a href="login.html">Login</a></li> 
                    <li><a href="about.html">About</a></li>
            </div>

            <div class="nav-center">
                <a href="index.html" class="logo-link">
                    <!-- Make sure the image path is correct -->
                    <img src="PHOTOS/LOGO/Chrono Rose - png.png" class="logo-image" alt="Chrono Rose Logo">
                </a>
            </div>
            <div class="nav-right">
                <span id="userGreeting"></span>  <!-- This will be filled dynamically with JavaScript -->
                <button id="logoutBtn" class="logout-btn logout" style="display: none;">Logout</button>
            </div>
        </nav>
    </header>

    <main class="login-container">
        <h1>Login to Chrono Rose</h1>

        <!-- Login Form Starts -->
        <form id="loginForm">

            <!-- Email input -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@example.com">

            <!-- Password input -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="At least 8 characters">

            <!-- Show Password checkbox  -->
            <div class="show-password">
                <input type="checkbox" id="togglePassword">
                <label for="togglePassword">Show Password</label>
            </div>


            <!-- Submit button -->
            <button type="submit">LOGIN</button>

            <!-- Sign-up link -->
            <p class="signup-text">Don't have an account?
                <a href="signup.html">Sign-Up</a>
            </p>
        </form>
        <!-- Login Form Ends -->
    </main>
    <!-- Java Script login.js-->
    <script src="js/login.js"></script>

                <a href="privacy-policy.html">Privacy Policy</a> |
                <a href="terms-of-use.html">Terms of Service</a>
            </nav>
        </div>
    </footer>
    <script src="js/nav.js"></script>
    </body>
</html>
