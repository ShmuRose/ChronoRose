<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrono Rose - Sign-Up</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <header class="site-header">
        <nav class="navbar">
            <div class="nav-left">
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="gallery.html">Brands</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="about.html">About</a></li>
            </div>

            <div class="nav-center">
                <a href="index.html" class="logo-link">
                    <img src="PHOTOS/LOGO/Chrono Rose - png.png" class="logo-image" alt="Chrono Rose Logo">
                </a>
            </div>

            <div class="nav-right">
                <!-- Right section can hold icons or additional elements -->
            </div>
        </nav>
    </header>

    <!-- Sign-Up Form Section -->
    <main class="login-container">
        <h1>Sign Up to Chrono Rose</h1>
        <form id="signupForm">
            <!-- First Name -->
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required placeholder="Your First Name">

            <!-- Last Name -->
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required placeholder="Your Last Name">

            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="example@example.com">

            <!-- Password -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="At least 8 characters">

            <!-- Confirm Password -->
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">

            <!-- Submit Button -->
            <button type="submit">SIGN UP</button>

            <!-- Already have an account -->
            <p class="signup-text">Already have an account?
                <a href="login.html">Login</a>
            </p>
        </form>
    </main>

    <script src="js/signup.js"></script>

    <footer class="site-footer">
        <div class="footer-content">
            <p>&copy; 2025 CHRONO ROSE - Shmuel Rosenbluth.
                    <br> All rights reserved.</p>
            <nav class="footer-nav">
                <a href="privacy-policy.html">Privacy Policy</a> |
                <a href="terms-of-use.html">Terms of Service</a>
            </nav>
        </div>
    </footer>
</body>
</html>
